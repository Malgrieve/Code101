<!--                                                  HTML Basics                                                  -->

<button>Hello</button>

<p>paragraph of text</p>

<a href="https://www.youtube.com/" target="_blank">
  Link to Youtube
</a>

<!-- 
Syntax = <TagName>Text</TagName> 
    <> - Opening tag
    </> - Closing tag
    <Name> - Tag name
    <TagName AttributeName="AttributeValue"></TagName>

    - Extra spaces are ignored

Elements = Something that displays on the webpage
    <button></button> - button
    <p></p> - paragragh
    <a></a> - anchor (Link to another website)

Attribute = Modifies how an element behaves
    href="LinkURL" - Where the link goes (Link)
    target="_blank" - Opens the link in a new tab (Link)
 -->

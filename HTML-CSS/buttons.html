Syntax
-------------
Selector {
  Property: Value;
}

  Selector - what elements are being targeted
  {} - statement container
  Property - what is being changed
  : - seperates property from value
  Value - what we are changing the property to
  ; - ends the statement

Elements = Something that changes the webpage without physically adding something
    <style></style> - Allows to edit the design of elements

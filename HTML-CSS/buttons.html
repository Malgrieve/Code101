<!--                                                  CSS Button Basics                                                  -->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8; 
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: rgb(255, 255, 255);
    border: none;
    border-style: solid;
    border-color: rgb(29, 13, 248);
    color: rgb(29, 13, 248);
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;

    margin-right: 8px;
    transition: backgroun-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(29, 13, 248);
    color: rgb(255, 255, 255);
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(0, 111, 221);
    border: none;
    color: rgb(255, 255, 255);
    border-width: 1px;
    border-radius: 20px;
    height: 36px;
    width: 78px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>


<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
